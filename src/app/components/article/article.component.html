<div  class="card p-2" >
  <img class="card-img-top" src="{{article.img}}" alt="Card image cap">
	<div class="card-body">
		<h5 class="card-title  font-weight-bold">{{article.title}}</h5>
    <hr/>
		<p class="card-text">
       <span class="date" > {{article.date}} </span>
       <span class="clearfix"></span>
			<span>{{article.desc}}</span>
		</p>
    <a href="{{article.link}}" class="btn btn-outline-info">Open Article</a>
	</div>
</div>
